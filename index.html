<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./src/imagens/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  
</head>
<body>
    <section class="card">

      <div class="white-top">
        <div class="backgroud-top">
          <img src="./src/imagens/bg-pattern-card.svg" alt="backgroud de bolhas">
        </div>

        <div class="foto-perfil">
          <img src="./src/imagens/image-victor.jpg" alt="foto perfil">
        </div>

        <div class="nome-idade">
          <h1>Victor Crest <span>26</span></h1>
        </div>

        <div class="cidade">
          <p>London</p>
        </div>
      </div>

      
      <div class="milhoes">
        <div>
          <h4>80K</h4>
          <p>Followers</p>
        </div>

        <div>
          <h4>803K</h4>
          <p>Likes</p>
        </div>

        <div>
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </section>
</body>
</html>
